name: Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - master


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          sh ./common.sh
          date > docs/generated.txt
          git config user.name Andrey
          git config user.email and.isaev.v@yandex.ru
          git add docs
          git commit -m "updated docs"
          git push
