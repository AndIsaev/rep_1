name: Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: |
          sh ./common.sh
          date > docs/generated.txt
      - uses: EndBug/add-and-commit@v9

  say_hello:
    needs: build

    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "hello!"
