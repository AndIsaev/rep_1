name: Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Deploy pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./docs
          publish_branch: develop

      - uses: EndBug/add-and-commit@v9

  say_hello:
    needs: build

    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "hello!"
